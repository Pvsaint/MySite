<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Victor</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="site_container" id="site_container">
      <div class="left_slide" id="left_slide">
        <div style="background-color: #3f3d3e" class="info my_details">
          <div class="my_info">
            <h1>Hi, I'm Peter Victor</h1>
            <p class="desc">I Build Content For The Web.</p>
          </div>
        </div>
        <div style="background-color: #000" class="info contact_details">
          <div class="details">
            <div><img src="images/home.svg" alt="">Mahuta Kaduna</div>
            <div><img src="images/envelope.png" alt=""><p>vpeter817@gmail.com</p></div>
            <div><img src="images/twitter.png" alt=""><p>@pvsaint</p></div>
            <div><img src="images/phone-call.png" alt=""><p>08038534811</p></div>
          </div>
        </div>
      </div>

      <div class="right_slide" id="right_slide">
        <div style="background-color: #000" class="main_info my_pic">
          <div class="img__background"></div>
        </div>
        <div style="background-color: #181a1b;"class="main_info form">
                <div class="form__wrapper">
                    <h4>Get in Touch</h4>
                    <p>Feel free to drop a line below!</p>
                <form action="">
                    <input type="name" placeholder="Your Full Name"><br>
                    <input type="email" placeholder="Your Email"><br>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Your Message"></textarea><br>
                    <button>SEND</button>
                </form>
            </div>
        </div>

      </div>
    </div>

    <div class="action_buttons">
      <button class="button" class="home_btn sellected" id="home_btn">Home</button>
      <button class="button" class="contact_btn" id="contact_btn">Hire Me</button>
      <a class="button" href="https://github.com/Pvsaint?tab=repositories"><p class="portfolio">Portfolio</p></a>
    </div>
    <div class="menu_btn">
      <img class="open_btn" src="images/menu.png" alt="">
      <img class="close_btn" src="images/close-icon.png" alt="">
    </div>

    <script src="js/app.js"></script>
  </body>
